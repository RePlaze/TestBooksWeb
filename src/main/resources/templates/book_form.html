<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${book.id == null ? 'Добавить книгу' : 'Редактировать книгу'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center" th:text="${book.id == null ? 'Добавить книгу' : 'Редактировать книгу'}"></h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/books/save}" method="post" th:object="${book}">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="mb-3">
                                <label for="vendorCode" class="form-label">Артикул</label>
                                <input type="text" class="form-control" id="vendorCode" th:field="*{vendorCode}" 
                                       th:classappend="${#fields.hasErrors('vendorCode')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('vendorCode')}" 
                                     th:errors="*{vendorCode}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="title" class="form-label">Название</label>
                                <input type="text" class="form-control" id="title" th:field="*{title}"
                                       th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" 
                                     th:errors="*{title}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="year" class="form-label">Год</label>
                                <input type="number" class="form-control" id="year" th:field="*{year}"
                                       th:classappend="${#fields.hasErrors('year')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('year')}" 
                                     th:errors="*{year}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="brand" class="form-label">Издательство</label>
                                <input type="text" class="form-control" id="brand" th:field="*{brand}"
                                       th:classappend="${#fields.hasErrors('brand')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('brand')}" 
                                     th:errors="*{brand}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="stock" class="form-label">Количество</label>
                                <input type="number" class="form-control" id="stock" th:field="*{stock}"
                                       th:classappend="${#fields.hasErrors('stock')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('stock')}" 
                                     th:errors="*{stock}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="price" class="form-label">Цена</label>
                                <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}"
                                       th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" 
                                     th:errors="*{price}"></div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Сохранить</button>
                                <a href="/books" class="btn btn-secondary">Отмена</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
